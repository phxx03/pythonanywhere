<!DOCTYPE html>
<html lang="zxx">
<head>
	<title>Novel - Search</title>
	<meta charset="UTF-8">
	<meta name="description" content="Photo Gallery HTML Template">
	<meta name="keywords" content="endGam,gGaming, magazine, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->
	<link href="img/favicon.ico" rel="shortcut icon"/>

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i" rel="stylesheet">


	<!-- Stylesheets -->
	<link rel="stylesheet" href="static/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="static/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="static/css/owl.carousel.min.css"/>
	<link rel="stylesheet" href="static/css/animate.css"/>

	<!-- Main Stylesheets -->
	<link rel="stylesheet" href="static/css/style.css"/>


	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<style>
    .myselect {
        padding:1.5rem;
        padding-left:1rem;
        padding-right:1rem;
        font-size:2rem;


    }
</style>
<body>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Top right elements -->
	<div class="spacial-controls">

		<div class="nav-switch-warp">
			<div class="nav-switch">
				<div class="ns-bar"></div>
			</div>
		</div>
	</div>
	<!-- Top right elements end -->

	<div class="main-warp">
		<!-- header section -->

		<header class="header-section">
			<div class="header-close">
				<i class="fa fa-times"></i>
			</div>
			<div class="header-warp">

				<a href="" class="site-logo">
					<img src="./img/logo.png" alt="">
				</a>
				<img src="media/menu-icon.png" alt="" class="menu-icon">
				<ul class="main-menu">
					<li><a href="/indexuser">Home</a></li>
					<li><a href="/">Logout</a></li>
					<li><a href="/Write">Whrite</a></li>
				</ul>
				<div class="social-links-warp">
					<div class="social-links">
						<a href=""><i class="fa fa-dribbble"></i></a>
						<a href=""><i class="fa fa-twitter"></i></a>
						<a href=""><i class="fa fa-facebook"></i></a>
						<a href=""><i class="fa fa-pinterest"></i></a>
					</div>
				</div>
			</div>
			<div class="copyright">Colorlib 2018  @ All rights reserved</div>

		</header>
		<!-- header section end -->
		<div class="w3-row-padding w3-margin-top">
		{% for i in showType %}
		<div class="w3-third">
		    <div class="w3-card">
    		    <img src="{{ i.Fimg }}">
    		    <div class="w3-container">
    		        <h3>{{i.FWriterName}} ,{{i.TypeName}}</h3>
                </div>
                <div class="w3-container">
                    <p>{{i.Material}}</p>
                </div>
            </div>
        </div>
		{% endfor %}
		<!-- header section -->
    <div class="search-model">
		<div class="h-100 d-flex align-items-center justify-content-center">
		    <form>
                <button type="submit" style="margin-top:8rem"><a href="/search">SEARCH</a></button>
			</form>
		</div>
	</div>

		<!-- Page section end-->
	</div>





	<!--====== Javascripts & Jquery ======-->
	<script src="static/js/jquery-3.2.1.min.js"></script>
	<script src="static/js/bootstrap.min.js"></script>
	<script src="static/js/owl.carousel.min.js"></script>
	<script src="static/js/jquery.nicescroll.min.js"></script>
	<script src="static/js/isotope.pkgd.min.js"></script>
	<script src="static/js/imagesloaded.pkgd.min.js"></script>
	<script src="static/js/circle-progress.min.js"></script>
	<script src="static/js/main.js"></script>

	</body>
</html>
